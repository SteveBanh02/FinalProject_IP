<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Project - Home Page</title>
    <link rel="stylesheet" href="../CSS/HomePageStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../Javascript/HomePageScript.js"></script>
  </head>

  <body>
    <div class="container">

      <header class="site-header">
        <div class="headerContent-container">
          <h1 class="logo">
            <a href="HomePage.html">My Canada Deals</a></h1>

          <input
            class="search-bar"
            type="text"
            id="search-input"
            placeholder="Search products..."
          />
    
          <div class="header-icons">
            <div class="account">
              <a href="LoginPage.html"><img src="../profile.png" alt="Account"/></a>
              <span>Sign In</span>
            </div>
            
            <div class="cart-icon">
              <a href="ShopCartPage.html"><img src="../shopping_cart.png" alt="Cart"/></a>
              <span class="cart-count">0</span>
              <span>My Cart</span>
            </div>
          </div>
        </div>

        <!-- Main Navigation -->
        <nav class="main-nav">
          <a href="HomePage.html">Home</a>
          <a href="ListProduct.html">Shop/Products</a>
          <a href="AboutPage.html">About Us</a>
        </nav>
      </header>

      <main class="main-content">

        <section id="hero-section">
          <div class="slider-container"> 

            <section class="slide active">
              <section class="slide-content">
                <h2>Effortless Style,<br/>Curated Living.</h2>
                <p class="shipping-banner">FREE SHIPPING SITEWIDE</p>
                <button class="ctn-btn"><a href="ListProduct.html">SHOP COLLECTION NOW</a></button>
              </section>
            </section>
          </div>
        </section>

         <!-- Shop by Category Section -->
        <section class="categories-section">
          <h2 class="section-title">Shop by Category</h2>
          <div class="categories-grid" id="categories-container"></div>
        </section>

      </main>


      <footer class="footer-content">
  <div class="container footer-container">
    <div class="footer-section">
      <h4>Categories</h4>
      <div id="footer-categories"></div>
    </div>

    <div class="footer-section">
      <h4>Contact</h4>
      <p>Email: info@MyCanadaDeals.com</p>
      <p>Phone: (555) 123-4567</p>
    </div>

    <div class="footer-section">
      <h4>Newsletter</h4>
      <form>
        <input type="email" placeholder="Enter your email" />
        <button type="submit">Subscribe</button>
      </form>

      <div class="social-icons">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </div>
</footer>
  </div>
    </div>
  </body>
</html>
