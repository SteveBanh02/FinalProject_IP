<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing - LUMINA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/ListProductStyle.css" />
    <script src="../Javascript/globalAuth.js"></script>
    <script src="../Javascript/ListProductScript.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="header-top">
        <div class="logo">
          <a href="HomePage.html" style="text-decoration: none; color: inherit"
            >LUMINA</a
          >
        </div>

        <div class="header-center">
          <input
            type="text"
            class="search-bar"
            placeholder="Search products..."
          />
        </div>

        <div class="header-icons">
          <div class="account">
            <a href="LoginPage.html">
              <img src="../profile.png" alt="Account" />
            </a>
            <span>Sign In</span>
          </div>

          <div class="cart-icon">
            <a href="ShopCartPage.html">
              <img src="../shopping_cart.png" alt="Cart" />
            </a>
            <span class="cart-count">0</span>
            <span>My Cart</span>
          </div>
        </div>
      </div>

      <nav class="main-nav">
        <a href="HomePage.html">Home</a>
        <a href="ListProduct.html">Shop/Products</a>
        <a href="AboutPage.html">About Us</a>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Sidebar Filters -->
      <aside class="sidebar">
        <h3>FILTERS</h3>

        <!-- Category Filter -->
        <div class="filter-group">
          <div class="filter-header">
            <span>Category</span>
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="filter-options" id="category-filters">
            <!-- Categories will be populated by JavaScript -->
          </div>
        </div>

        <!-- Price Filter -->
        <div class="filter-group">
          <div class="filter-header">
            <span>Price Range</span>
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="filter-options">
            <div class="price-range-inputs">
              <span>$</span>
              <input
                type="number"
                id="min-price"
                value="0"
                min="0"
                placeholder="Min"
              />
              <span>-</span>
              <input
                type="number"
                id="max-price"
                value="1000"
                min="0"
                placeholder="Max"
              />
              <button id="apply-price">â€º</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- Products Section -->
      <main class="products-section">
        <!-- Results header and sorting will be added by JavaScript -->

        <div id="products-container" class="loading">
          <i class="fas fa-spinner fa-spin"></i> Loading products...
        </div>

        <div class="pagination" id="pagination" style="display: none"></div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="footer-content">
      <div class="footer-container">
        <div class="footer-section">
          <h4>Categories</h4>
          <div id="footer-categories">
            <!-- Categories will be populated by JavaScript -->
          </div>
        </div>

        <div class="footer-section">
          <h4>Contact</h4>
          <p>Email: info@lumina.com</p>
          <p>Phone: (555) 123-4567</p>
        </div>

        <div class="footer-section">
          <h4>Newsletter</h4>
          <form>
            <input type="email" placeholder="Enter your email" />
            <button type="submit">Subscribe</button>
          </form>

          <div class="social-icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
