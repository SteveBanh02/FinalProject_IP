<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - LUMINA</title>
    <link rel="stylesheet" href="../CSS/RegisterPageStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../Javascript/RegisterScript.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="logo">LUMINA</div>
    </header>

    <!-- Main Content -->
    <main class="register-container">
      <div class="register-box">
        <div class="register-header">
          <h1>Create Your Account</h1>
          <p>Join LUMINA and start shopping today</p>
        </div>

        <!-- Message Area -->
        <div class="message" id="message"></div>

        <!-- Registration Form -->
        <form id="register-form">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a strong password"
              required
              minlength="6"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Re-enter your password"
              required
              minlength="6"
            />
          </div>

          <div class="form-options">
            <label class="terms-checkbox">
              <input type="checkbox" id="terms" required />
              <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
            </label>
          </div>

          <button type="submit" class="register-btn">Create Account</button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>OR SIGN UP WITH</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="social-btn google-btn" id="google-signup">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
          <button class="social-btn facebook-btn" id="facebook-signup">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </button>
        </div>

        <!-- Login Link -->
        <div class="login-link">
          Already have an account? <a href="LoginPage.html">Sign in</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="register-footer">
      <div class="footer-links">
        <a href="#">Help Center</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
      <p>&copy; 2024 LUMINA. All rights reserved.</p>
    </footer>
  </body>
</html>
